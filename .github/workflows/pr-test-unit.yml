name: PXC Unit Tests v3
run-name: PXC unit tests triggered by ${{ github.sha }}
on:
  push
jobs:
  unit-test-auto-tune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: src/generate-auto-tune-mysql/go.mod
      - run: echo Lets test auto-tune; cd src/generate-auto-tune-mysql; go test; cd ../..; echo Voila.
