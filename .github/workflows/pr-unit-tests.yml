name: Automated Unit Tests v22
run-name: 'unit tests: PR #${{ github.event.number }} "${{ github.event.pull_request.title }}"'

on:
  pull_request

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  pxc-unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Setup test commit
      uses: actions/checkout@v5

    - name: Setup go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        cache-dependency-path: "**/*.sum"

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Display runtime versions
      run: |
        echo "=== Runtime Environment ==="
        echo "Go: $(go version)"
        echo "Ruby: $(ruby --version)"
        echo "Bundler: $(bundler --version)"
        echo "=========================="

    - name: Run test suite
      run: scripts/test-unit
